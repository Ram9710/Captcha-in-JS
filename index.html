<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha in JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  />
</head>
<body>
    <div class="wrapper">
        <header>Captcha in Js</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="captcha-bg.png" alt="">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><img src="./restart.png" >


            </button>

        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter Captcha" maxlength="7"  spellcheck="false" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt">
            
        </div>


    </div>


    <script src="javascript.js"></script>
</body>
</html>
